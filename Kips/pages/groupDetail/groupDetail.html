<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>groupDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/groupDetail/groupDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/pages/groupDetail/groupDetail.js"></script>
    <script src="/js/kipptClipsDataSource.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <h2 class="group-subtitle" data-win-bind="textContent: subtitle"></h2>
        <img class="group-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
        <h4 class="group-description" data-win-bind="innerHTML: description"></h4>
    </div>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="item">
            <img class="item-image" src="#" data-win-bind="src: backgroundImage; alt: title" />
            <div class="item-info">
                <h4 class="item-title" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: content"></h6>
                <h4 class="item-description" data-win-bind="textContent: description"></h4>
            </div>
        </div>
    </div>

    <div class="itemMultimediaTemplate" data-win-control="WinJS.Binding.Template" data-win-design-locked="true">
        <div class="item">
            <img class="item-image" src="#" />
            <div class="item-overlay">
                <h4 class="item-title"></h4>
                <h6 class="item-subtitle win-type-ellipsis"></h6>
            </div>
        </div>
    </div>

    <div class="itemTextTemplate" data-win-control="WinJS.Binding.Template" data-win-design-locked="true">
        <div class="item">
                <h4 class="item-title win-type-ellipsis"></h4>
                <h6 class="item-subtitle win-type-ellipsis"></h6>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="groupdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
                <span class="chevron win-type-x-large">&#xe099;</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="listview1" class="itemslist win-selectionstylefilled" aria-label="List of this group's items" data-win-control="WinJS.UI.ListView" data-win-options="{ loadingBehavior: 'incremental', 
                pagesToLoad: 2, 
                automaticallyLoadPages: true,                pagesToLoadThreshold: 1, selectionMode: 'multi' }"></div>
        </section>
    </div>


    <div id="headerMenu" data-win-control="WinJS.UI.Menu">
        <button id="goHome" data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'goHome',label:'Home'}"></button>
        <hr data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'separator',type:'separator'}" />
    </div>



</body>
</html>
