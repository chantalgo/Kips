<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>itemDetailPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/itemDetail/itemDetail.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
    <script src="/js/timespan.js"></script>
    <script src="/js/showdown.js"></script>
    <script src="/pages/itemDetail/itemDetail.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="itemdetailpage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div class="titlearea win-type-ellipsis">
                <h1 class="pagetitle"></h1>
                <h4 class="pageinfo">Posted <time class="postdate" datetime=""></time> in <span class="postlocation"></span></h4>
            </div>
        </header>
        <div class="content" aria-label="Main content" role="main">
            <article>
                <section id="info">
                    <div>
                        <header>
                            <h2>Details</h2>
                        </header>
                        <img class="item-image" src="#" />
                        <div class="item-content"></div>
                        <p>Full text available at <a class="item-url" href="#" title="#"></a></p>
                    </div>
                </section>
                <section id="notes">
                    <div>
                        <header>
                            <h2>Notes</h2>
                        </header>
                        <div class="notes-content">

                        </div>
                    </div>
                </section>
                <!--<section id="comments">
                    <div>
                        <header>
                            <h2>Comments</h2>
                        </header>
                    </div>
                </section>-->
            </article>
        </div>
    </div>
</body>
</html>
