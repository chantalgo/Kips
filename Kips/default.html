<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kips</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Kips references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/extendedSplash.js"></script>
</head>
<body>
    <div id="extendedSplashScreen" class="extendedSplashScreen hidden">
        <img id="extendedSplashImage" src="/images/splashScreen.png" alt="Splash screen image" />

        <progress id="extendedSplashProgress" style="color: white;" class="win-medium win-ring"></progress>

        <div id="extendedSplashDescription">
            <span id="extendedSplashText">Checking Login..</span>
        </div>
    </div>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/login/login.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: true}">
        <button id="addClip" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addClip', section:'global', label:'Edit Clip', icon:'add'}"></button>
<!--        <button id="addNote" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addNote', section:'global', label:'Add Link', icon:'page'}"></button>-->
<!--        <button id="addList" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'addList', section:'global', label:'Add Note', icon:'list'}"></button>-->

    </div>

    <div id="confirmFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Confirm purchase flyout}">
        <form>
            <div>
                <label>List name: </label>
                <input id="username" type="text">
            </div>
            <div>
                <label>Password</label>
                <input id="password" type="password">
            </div>
        </form>
        <div>
            <button id="login">Login</button>
        </div>
    </div>

    <div id="topBar" data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar"
        data-win-options="{layout:'custom',placement:'top'}">
        <h2 id="goHome" class="topBarItem">Home</h2>
        <h2 id="goFeed" class="topBarItem">Feed</h2>
        <h2 id="goFavorites" class="topBarItem">Favorites</h2>
        <!--<div id="goAllLists" class="topBarItem" >All Lists</div>-->
    </div>
</body>
</html>
